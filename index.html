<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/icon type"> <!-- favicon-->
    
    <script src="https://kit.fontawesome.com/8232f8ee26.js" crossorigin="anonymous"></script>
    
    <title>Google</title><!-- title -->

</head>

<body>

<!-- Main page -->

    <div class="grid-container"><!-- Main layout container begins -->                     

        <div class="grid-item item-1"><!-- Grid 1 container begins -->

            <div class="nav-container"><!-- Navigation container begins -->         

                <div class="gmail">Gmail</div>    

                <div class="images">Images</div>

                <div class="apps">

                    <i class="fas fa-th fa-lg"></i>

                </div>

                <div class="sign-in"><!-- Sign in button has own class -->
                       
                    <button class="sign-in-button">Sign in</button>

                </div>

            </div><!-- navigation container ends -->

        </div><!-- Grid container 1 ends -->

        <div class="grid-item item-2"><!-- Grid container 2 begins (Google image) -->

            <img src="https://www.google.com/logos/doodles/2020/thank-you-packaging-shipping-and-delivery-workers-6753651837108760.3-law.gif">

        </div><!-- Grid container 2 ends -->

        <div class="grid-item item-3"><!-- Grid container 3 begins -->

            <div class="search-box">

                <div class="mag-glass">

                    <p id="mag-glass">
                        
                        <img src="images/mag-glass.png">

                    </p>    

                </div>

                <div class="google-assistant-logo">
                
                    <p id="google-assistant-logo">

                        <img src="images/googlemic_color_24dp.png">
                
                    </p>    

                </div>    

            

                <form class="search-bar">

                    <input type="text">

                </form>

            </div>   

        </div><!-- Grid container 3 ends -->

        <div class="grid-item item-4"><!-- Grid container 4 begins -->

            <button class="search-button">Google Search</button>

                <div class="divider"> 

                </div>

            <button class="lucky-button">I'm Feeling Lucky</button>

        </div><!-- Grid container 4 ends -->

        <div class="grid-item item-5"><!-- Grid container 5 begins -->

            <div class="advertising">Advertising</div>

            <div class="business">Business</div>

            <div class="about">About</div>

            <div class="howSearchWorks">How Search works</div>

        </div><!-- Grid container 5 ends -->


    </div>



</body>








</html>
